<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>IGNORED</title>
</head>

<body>
<ui:composition>
    <div class="header">
        <h1>
            #{msg.applTitle}
        </h1>
        <h:form>
            <h:commandLink action="#{localeChanger.polishAction}">
                <h:graphicImage library="images" name="pl_flag.png"
                                style="border:0px; margin-right:1em;" />
            </h:commandLink>
            <h:commandLink action="#{localeChanger.englishAction}">
                <h:graphicImage library="images" name="en_flag.png"
                                style="border:0px; margin-right:1em;" />
            </h:commandLink>

            <br />

            <h:commandButton value="#{msg.linkHome}" id="home"
                             action="index?faces-redirect=true" />
            <h:commandButton value="#{msg.linkList}" id="list"
                             action="list?faces-redirect=true" />
            <h:commandButton value="#{msg.linkAdd}" id="add"
                             action="add?faces-redirect=true" />
        </h:form>

    </div>
</ui:composition>
</body>
</html>
